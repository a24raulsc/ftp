services:
  ftpserver:
    build: docker/ftpserver
    networks:
      rede_ftp:
    volumes:
    - ./docker/ftpserver/vsftpd.conf:/etc/vsftpd.conf
    - ./docker/ftpserver/vsftpd.banner:/etc/vsftpd/vsftpd.banner
    - ./docker/ftpserver/ftp.log:/var/log/ftp.log
  cliente1:
    build: docker/cliente
    hostname: cliente1
    networks:
      rede_ftp:
  cliente2:
    build: docker/cliente
    hostname: cliente2
    networks:
      rede_ftp:
networks:
  rede_ftp:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24    